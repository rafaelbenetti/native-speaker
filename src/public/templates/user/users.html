<div class="main" ng-controller="UserController as userCtrl">
    <h5>List my first user</h5>
    <ul>
        <li ng-repeat="user in userCtrl.users">
            <label ng-model="user.name">{{user.name}}</label>
            <label ng-model="user.age">{{user.age}}</label>
        </li>
    </ul>
</div>
