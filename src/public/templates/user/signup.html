<form name="accountForm" 
      ng-controller="AccountController as accountCtrl" 
      ng-submit="accountCtrl.create(accountCtrl.account)" 
      novalidate>
    <h3 class="title">Create your account for free now!</h3>
    <input ng-model="accountCtrl.account.name" type="text" placeholder="Name" required>
    <input ng-model="accountCtrl.account.email" type="email" placeholder="E-mail" required>
    <select ng-model="accountCtrl.account.nativeLanguage">
        <option value="">Native Language</option>
        <option value="BR">Português</option>
        <option value="US">English</option>
    </select>
    <select ng-model="accountCtrl.account.learningLanguage">
        <option value="">Learning Language</option>
        <option value="BR">Português</option>
        <option value="US">English</option>
    </select>
    <input ng-model="accountCtrl.account.password" type="password" placeholder="Password" required>
    <button type="submit" ng-disabled="accountForm.$invalid">Sign up</button>
    <label>Already have an account?</label>
    <a ng-href="/account#!/login">Login</a>
</form>
